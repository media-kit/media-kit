        with:
          channel: "stable"
          cache: true
      - name: Remove `media_kit_libs_*` dependencies
        run: |
          sed -i '/media_kit_libs_/d' pubspec.yaml
          cat pubspec.yaml
          sed -i '/media_kit_libs_/d' pubspec_overrides.yaml
          cat pubspec_overrides.yaml   
      - run: flutter pub get
      - run: flutter build linux --verbose

  optional-libs-macos:
