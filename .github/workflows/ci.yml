          cache: true
      - run: flutter pub get
      - run: flutter build ios --verbose --no-codesign
      - run: 7z a media_kit_test_ios_arm64.7z build/ios/iphoneos/Runner.app
      - uses: actions/upload-artifact@v4
        with:
          name: media_kit_test_ios_arm64
