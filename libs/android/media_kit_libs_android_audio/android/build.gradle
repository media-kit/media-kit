import java.io.File
import java.nio.file.Files
import java.security.MessageDigest

group 'com.alexmercerind.media_kit_libs_android_audio'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    // Conditional for compatibility with AGP <4.2.
    if (project.android.hasProperty("namespace")) {
        namespace 'com.alexmercerind.media_kit_libs_android_audio'
    }

    compileSdkVersion 36

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
        implementation fileTree(dir: "$buildDir/output", include: "*.jar")
    }
}


task downloadDependencies(type: Exec)  {
    
        def outputDir = file("$buildDir/output")
        if (outputDir.exists()) {
            outputDir.deleteDir()
        }
        outputDir.mkdirs()

        // Download all *.jar dependencies & verify their MD5 checksums.
        def filesToDownload = [
            ["url": "https://github.com/media-kit/libmpv-android-audio-build/releases/download/v1.1.9/default-arm64-v8a.jar", "md5": "3057a0552b6338689fd563da4d8e2d68", "destination": file("$buildDir/v1.1.9/default-arm64-v8a.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-audio-build/releases/download/v1.1.9/default-armeabi-v7a.jar", "md5": "2fc445bfad52a289e1b01b8bcef3f8e0", "destination": file("$buildDir/v1.1.9/default-armeabi-v7a.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-audio-build/releases/download/v1.1.9/default-x86_64.jar", "md5": "b7d865cb47b70392296fe20f1a7cda68", "destination": file("$buildDir/v1.1.9/default-x86_64.jar")],
            ["url": "https://github.com/media-kit/libmpv-android-audio-build/releases/download/v1.1.9/default-x86.jar", "md5": "6e8ff1aabe247021b47fc81ae3baf889", "destination": file("$buildDir/v1.1.9/default-x86.jar")]
        ]

        filesToDownload.each { fileInfo ->
            def destFile = fileInfo.destination

            if (destFile.exists()) {
                def calculatedMD5 = MessageDigest.getInstance("MD5").digest(Files.readAllBytes(destFile.toPath())).encodeHex().toString()

                if (calculatedMD5 != fileInfo.md5) {
                    destFile.delete()
                    println "MD5 mismatch. File deleted: ${destFile}"
                }

            }

            if (!destFile.exists()) {
                destFile.parentFile.mkdirs()
                println "Downloading file from: ${fileInfo.url}"
                destFile.withOutputStream { os ->
                    os << new URL(fileInfo.url).openStream()
                }
                def calculatedMD5 = MessageDigest.getInstance("MD5").digest(Files.readAllBytes(destFile.toPath())).encodeHex().toString()
                if (calculatedMD5 != fileInfo.md5) {
                    throw new GradleException("MD5 verification failed for ${destFile}")
                }
               
            }

            copy {
                from destFile
                into outputDir
            }
        }
    
}

assemble.dependsOn(downloadDependencies)
