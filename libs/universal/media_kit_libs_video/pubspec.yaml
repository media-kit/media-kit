repository: https://github.com/media-kit/media-kit.git

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  media_kit_libs_android_video:
    git:
      url: https://github.com/mrRedSun/media-kit-full.git
